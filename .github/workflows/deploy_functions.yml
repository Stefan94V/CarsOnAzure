on: 
  workflow_dispatch:
  
name: Deploy Functions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: developing
    env:
      ResourceGroupName: carsonazure-rg
      DeploymentName: carsonazure-dn
      FunctionsFolder: ./src/Functions
      FunctionsZipName : functionsApp
      FunctionsAppName : carsonazure
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Dotnet Publish
      run: dotnet publish -c Release ${{ env.FunctionsFolder }} -o ${{ env.FunctionsZipName }}
      
    - uses: azure/login@v1
      name: Login
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}    
          
    - uses: Azure/CLI@v1
      name: Deploy Function
      with:
        inlineScript: |
          #!/bin/bash
          az functionapp deployment source config-zip -g ${{ env.ResourceGroupName }} \
              -n ${{ env.FunctionsAppName }} \
              --src ${{ env.FunctionsZipName }}
        
       